<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponic Growth Journal</title>
    <style>
        :root {
            --sky-blue: #8ecae6ff;
            --blue-green: #219ebcff;
            --prussian-blue: #023047ff;
            --selective-yellow: #ffb703ff;
            --ut-orange: #fb8500ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--prussian-blue) 0%, #034159 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .chart-nav-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--selective-yellow), var(--ut-orange));
            color: var(--prussian-blue);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 133, 0, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .chart-nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(251, 133, 0, 0.6);
        }

        h1 {
            font-size: 3em;
            color: var(--selective-yellow);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--sky-blue);
            font-weight: 300;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--blue-green), var(--sky-blue));
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--prussian-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--prussian-blue);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-container {
            position: relative;
            padding: 20px 0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--sky-blue), var(--ut-orange));
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .timeline-event {
            display: flex;
            margin-bottom: 60px;
            position: relative;
            align-items: center;
        }

        .timeline-event.left {
            flex-direction: row;
            justify-content: flex-end;
        }

        .timeline-event.right {
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .event-card {
            width: 45%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border-color: var(--selective-yellow);
        }

        .event-marker {
            position: absolute;
            left: 50%;
            width: 24px;
            height: 24px;
            background: var(--selective-yellow);
            border: 4px solid var(--prussian-blue);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 0 4px rgba(255, 183, 3, 0.3);
        }

        .event-marker.milestone {
            width: 32px;
            height: 32px;
            background: var(--ut-orange);
            box-shadow: 0 0 0 4px rgba(251, 133, 0, 0.3);
        }

        .event-marker.crisis {
            width: 36px;
            height: 36px;
            background: #ff4444;
            box-shadow: 0 0 0 6px rgba(255, 68, 68, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .event-date {
            display: inline-block;
            background: var(--blue-green);
            color: var(--prussian-blue);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .event-day {
            display: inline-block;
            background: var(--ut-orange);
            color: var(--prussian-blue);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .event-title {
            font-size: 1.5em;
            color: var(--selective-yellow);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .event-details {
            color: var(--sky-blue);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .view-chart-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--selective-yellow), var(--ut-orange));
            color: var(--prussian-blue);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(251, 133, 0, 0.3);
        }

        .view-chart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(251, 133, 0, 0.5);
        }

        .view-chart-btn:active {
            transform: translateY(0);
        }

        /* Save scroll before navigation */
        .view-chart-btn:focus {
            outline: none;
        }

        .event-data {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--sky-blue);
            margin-top: 15px;
        }

        .event-data h4 {
            color: var(--selective-yellow);
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            color: #fff;
            font-size: 0.9em;
        }

        .data-label {
            color: var(--sky-blue);
        }

        .data-value {
            color: var(--selective-yellow);
            font-weight: bold;
        }

        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .plant-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.85em;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5em;
            color: var(--sky-blue);
        }

        .error {
            background: rgba(251, 133, 0, 0.2);
            border: 2px solid var(--ut-orange);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
            color: var(--ut-orange);
        }

        @media (max-width: 1200px) {
            .event-card {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="chart.html" class="chart-nav-btn">üìä View Charts</a>
            <h1>üå± Hydroponic Growth Journal</h1>
            <p class="subtitle">Nai Miris PVC System - Growth Chronicle</p>
        </header>

        <div id="stats" class="stats-container"></div>
        <div id="timeline" class="timeline-container">
            <div class="loading">Loading journal entries...</div>
        </div>
    </div>

    <script>
        // Enable automatic scroll restoration
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'auto';
        }

        async function loadJournal() {
            try {
                const response = await fetch('event.json');
                if (!response.ok) throw new Error('Failed to load event.json');
                
                const data = await response.json();
                const events = data.growth_timeline;
                
                // Load chart data to check which dates have measurements
                let chartDates = [];
                try {
                    const chartResponse = await fetch('data.json');
                    if (chartResponse.ok) {
                        const chartData = await chartResponse.json();
                        chartDates = chartData.daily_growth_data.map(d => d.date);
                    }
                } catch (e) {
                    console.log('Chart data not available');
                }
                
                renderStats(events);
                renderTimeline(events, chartDates);
                
                // After rendering, check if we need to restore scroll
                setTimeout(() => {
                    const savedScroll = sessionStorage.getItem('journalScroll');
                    if (savedScroll && window.performance.navigation.type === 2) {
                        window.scrollTo({
                            top: parseInt(savedScroll),
                            behavior: 'smooth'
                        });
                        sessionStorage.removeItem('journalScroll');
                    }
                }, 100);
                
            } catch (error) {
                document.getElementById('timeline').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error Loading Journal</h2>
                        <p>${error.message}</p>
                        <p>Make sure event.json is in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        }

        function renderStats(events) {
            const totalDays = events[events.length - 1].day;
            const totalEvents = events.length;
            
            const milestones = events.filter(e => 
                e.title.toLowerCase().includes('breakthrough') ||
                e.title.toLowerCase().includes('peak') ||
                e.title.toLowerCase().includes('crisis') ||
                e.title.toLowerCase().includes('recovery') ||
                e.title.toLowerCase().includes('maximum')
            ).length;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDays}</div>
                    <div class="stat-label">Total Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalEvents}</div>
                    <div class="stat-label">Events Logged</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${milestones}</div>
                    <div class="stat-label">Key Milestones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">16</div>
                    <div class="stat-label">Plants</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function renderTimeline(events, chartDates) {
            const isMilestone = (title) => {
                const keywords = ['breakthrough', 'peak', 'maximum', 'explosion', 'revolutionary', 'first'];
                return keywords.some(k => title.toLowerCase().includes(k));
            };

            const isCrisis = (title) => {
                const keywords = ['crisis', 'critical', 'failure', 'catastrophic'];
                return keywords.some(k => title.toLowerCase().includes(k));
            };

            let timelineHTML = '<div class="timeline-line"></div>';
            
            events.forEach((event, index) => {
                const side = index % 2 === 0 ? 'left' : 'right';
                const milestone = isMilestone(event.title);
                const crisis = isCrisis(event.title);
                const hasChartData = chartDates.includes(event.date);
                
                timelineHTML += `
                    <div class="timeline-event ${side}">
                        <div class="event-card">
                            <div>
                                <span class="event-date">${event.date}</span>
                                <span class="event-day">Day ${event.day}</span>
                            </div>
                            <h2 class="event-title">${event.title}</h2>
                            <p class="event-details">${event.details}</p>
                            ${hasChartData ? `<a href="chart.html?date=${event.date}" class="view-chart-btn" onclick="sessionStorage.setItem('journalScroll', window.scrollY)">üìä View Chart Data</a>` : ''}
                            ${event.data ? renderEventData(event.data) : ''}
                            ${event.system_specifications ? renderEventData({system_specifications: event.system_specifications}) : ''}
                        </div>
                        <div class="event-marker ${crisis ? 'crisis' : milestone ? 'milestone' : ''}"></div>
                    </div>
                `;
            });
            
            document.getElementById('timeline').innerHTML = timelineHTML;
        }

        function renderEventData(data) {
            let html = '<div class="event-data"><h4>üìä Data Points</h4>';
            
            for (const [key, value] of Object.entries(data)) {
                if (key === 'system_specifications') {
                    html += `<h4 style="margin-top: 15px;">üîß System Specifications</h4>`;
                    for (const [specKey, specValue] of Object.entries(value)) {
                        html += `<div class="data-item">
                            <span class="data-label">${formatLabel(specKey)}:</span>
                            <span class="data-value">${specValue}</span>
                        </div>`;
                    }
                } else if (key === 'plant_growth') {
                    html += `<div class="plant-grid">`;
                    value.forEach(plant => {
                        html += `<div class="plant-item">
                            Plant ${plant.plant}<br>
                            ${plant.start_cm}‚Üí${plant.end_cm}cm<br>
                            <strong>${plant.growth_percent}%</strong>
                        </div>`;
                    });
                    html += `</div>`;
                } else if (key === 'plant_growth_4_days') {
                    html += `<div class="plant-grid">`;
                    value.forEach(plant => {
                        html += `<div class="plant-item">
                            Plant ${plant.plant}: <strong>${plant.growth_percent}%</strong>
                        </div>`;
                    });
                    html += `</div>`;
                } else if (key === 'plant_details') {
                    html += `<div class="plant-grid">`;
                    value.forEach(plant => {
                        html += `<div class="plant-item">
                            P${plant.plant}: ${plant.height_cm}cm<br>
                            ${plant.branches} branches
                        </div>`;
                    });
                    html += `</div>`;
                } else if (typeof value === 'object' && !Array.isArray(value)) {
                    for (const [subKey, subValue] of Object.entries(value)) {
                        html += `<div class="data-item">
                            <span class="data-label">${formatLabel(subKey)}:</span>
                            <span class="data-value">${subValue}</span>
                        </div>`;
                    }
                } else if (!Array.isArray(value)) {
                    html += `<div class="data-item">
                        <span class="data-label">${formatLabel(key)}:</span>
                        <span class="data-value">${value}</span>
                    </div>`;
                }
            }
            
            html += '</div>';
            return html;
        }

        function formatLabel(str) {
            return str.replace(/_/g, ' ')
                      .replace(/\b\w/g, l => l.toUpperCase())
                      .replace(/Cm/g, '(cm)')
                      .replace(/Percent/g, '(%)')
                      .replace(/G\b/g, '(g)');
        }

        loadJournal();
    </script>
</body>
</html>
